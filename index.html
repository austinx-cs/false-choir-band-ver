// composition-based updates

goffset = 100

function cUpdate(t) {
  console.log("cUpdate", t)
  if (t === 0) {scales = intro; releaseAll(); synth.set({"oscillator": {"volume": -50}})}
  else if (t === 8) {gain.gain.rampTo(goffset - 10, 0.1)}
  else if (t === 32) {gain.gain.rampTo(goffset + 30, 12)}
  else if (t === 48) {scales = buildup; releaseAll(); reverb.wet.rampTo(0.8, 16); gain.gain.rampTo(goffset - 10, 4)}
  else if (t === 56) {gain.gain.rampTo(goffset + 30, 8)}
  else if (t === 64) {scales = crunchy; releaseAll(); reverb.wet.rampTo(0, 0.01)} // breakdown stuff
  else if (t === 96) {scales = endchord; releaseAll()}
  else if (t === 100) {scales = bridge; gain.gain.rampTo(goffset - 10, 0.5); reverb.wet.rampTo(1, 2)}
  else if (t === 108) {reverb.wet.rampTo(0, 16)}
  else if (t === 124) {gain.gain.rampTo(goffset + 25, 8)}
  else if (t === 132) {scales = jam; releaseAll()}
  else if (t === 156) {} // breakdown stuff
  else if (t === 164) {scales = outro; releaseAll()}
  else if (t === 188) {gain.gain.rampTo(0, 0.1)}
}

// syncclock
// we'll use our system clock (new Date) to stay in sync
function syncClock () {
  window.requestAnimationFrame(syncClock)
  const d = new Date()
  const s = d.getSeconds()
  if (s !== lastSecond) {
    lastSecond = s // this ensures it only updates once per second
    time++
    timeLabel.content('\xa0\xa0time: ' + String(time))
    cUpdate(time)
    //console.log("time:", time)
    if (s % 4 === 0) {
      // scale changing
      scaleIndex++
      if (scaleIndex % scales.length === 0) {scaleIndex = 0}
      scale = scales[scaleIndex]
      releaseAll()
      //console.log(scaleIndex, scale[0])
    }
  } 
}

// partial class----------------------------------------------------------
  
class Partial {
  constructor() {
    this.p = 0
    this.pRaw = 0
    this.rate = 0
    this.rising = true
    this.max = 1
    this.on = false
    this.rateLabel = null
    this.maxLabel = null
    this.rateInput = null
    this.maxInput = null
    this.num = 0
    
    this.updateRate = this.updateRate.bind(this)
    this.updateRateLabel = this.updateRateLabel.bind(this)
    this.updateMax = this.updateMax.bind(this)
    this.updateMaxLabel = this.updateMaxLabel.bind(this)
    this.update = this.update.bind(this)
  }
  updateRate(e) {
    this.rate = Number(e.target.value)
    this.updateRateLabel()
  }
  updateRateLabel() {
    this.rateLabel.content(`rate:  ${this.rate.toFixed(2)}  `)
    this.rateInput.value = this.rate
  }
  updateMax(e) {
    this.max = Number(e.target.value)
    this.updateMaxLabel()
  }
  updateMaxLabel() {
    this.maxLabel.content(`max:  ${this.max.toFixed(2)}  `)
    this.maxInput.value = this.max
  }
  update() {
    if (this.rising && this.pRaw + this.rate > 1) {
      this.rising = false
      this.pRaw = 1
    }
    else if (!this.rising && this.pRaw - this.rate < 0) {
      this.rising = true
      this.pRaw = 0
    }
    else if (this.rising) {
      this.pRaw += this.rate
    }
    else {
      this.pRaw -= this.rate
    }
    this.p = nn.map(this.pRaw, 0, 1, 0, this.max)
    updateSynth()
    if (this.on) {
      setTimeout(this.update, currRate)
    }
  }
}

// partial oscillation functions------------------------------------------
function initLoops() {
  for (let p = 0; p < partials.length; p++) {
    if (!partials[p]["on"]) {
      partials[p]["on"] = true
      partials[p].update()
    }
  }
}

function clearLoops() {
  for (let p = 0; p < partials.length; p++) {partials[p].on = false}
}

function updateSynth() {
    synth.set({"oscillator": {"type": 'custom',
        "partials": [1, p1.p, p2.p, p3.p, p4.p, p5.p, p6.p, p7.p, p8.p]}
    })
    if (theremin) {
      tsynth.set({"oscillator": {"type": 'custom',
        "partials": [1, p1.p, p2.p, p3.p, p4.p, p5.p, p6.p, p7.p, p8.p]}
      })
    }
}
  
function resetPartials() {
  for (let p = 0; p < partials.length; p++) {
    partials[p].p = 0
    partials[p].pRaw = 0
  }
  updateSynth()
}

// keyboard controls------------------------------------------------------
function keyStart(e) {
  const obj = keyMap[e.key]
  if (obj && !obj.pressed) {
    synth.triggerAttack(scale[obj.scaleNum] + obj.octave)
    obj.pressed = true
    if (!paused) {
      initLoops()
    }
  }
}

function release(e) {
  const obj = keyMap[e.key]
  if (obj && obj.pressed) {
    synth.triggerRelease(scale[obj.scaleNum] + obj.octave)
    obj.pressed = false
  }
}
  
function releaseAll() {
  //console.log("hi")
  for (let i = 0; i < all.length; i++) {
    //console.log(all[i] + "3")
    synth.triggerRelease(all[i] + "3")
    synth.triggerRelease(all[i] + "4")
    synth.triggerRelease(all[i] + "5")
    synth.triggerRelease(all[i] + "6")
  }
}
  
// MIDI controls----------------------------------------------------------
function updatePartials(msg) {
  if (msg.chl < 8) {
    if (msg.chl === 0) {
      p1.rate = nn.map(msg.val, 0, 127, 0, RATEMAX)
      p1.updateRateLabel()
    }
    else if (msg.chl === 1) {
      p2.rate = nn.map(msg.val, 0, 127, 0, RATEMAX)
      p2.updateRateLabel()
    }
    else if (msg.chl === 2) {
      p3.rate = nn.map(msg.val, 0, 127, 0, RATEMAX)
      p3.updateRateLabel()
    }
    else if (msg.chl === 3) {
      p4.rate = nn.map(msg.val, 0, 127, 0, RATEMAX)
      p4.updateRateLabel()
    }
    else if (msg.chl === 4) {
      p5.rate = nn.map(msg.val, 0, 127, 0, RATEMAX)
      p5.updateRateLabel()
    }
    else if (msg.chl === 5) {
      p6.rate = nn.map(msg.val, 0, 127, 0, RATEMAX)
      p6.updateRateLabel()
    }
    else if (msg.chl === 6) {
      p7.rate = nn.map(msg.val, 0, 127, 0, RATEMAX)
      p7.updateRateLabel()
    }
    else if (msg.chl === 7) {
      p8.rate = nn.map(msg.val, 0, 127, 0, RATEMAX)
      p8.updateRateLabel()
    }
  }
  else if (msg.chl <= 23) {
    if (msg.chl === 16) {
      p1.max = nn.map(msg.val, 0, 127, 0, MAXMAX)
      p1.updateMaxLabel()
    }
    else if (msg.chl === 17) {
      p2.max = nn.map(msg.val, 0, 127, 0, MAXMAX)
      p2.updateMaxLabel()
    }
    else if (msg.chl === 18) {
      p3.max = nn.map(msg.val, 0, 127, 0, MAXMAX)
      p3.updateMaxLabel()
    }
    else if (msg.chl === 19) {
      p4.max = nn.map(msg.val, 0, 127, 0, MAXMAX)
      p4.updateMaxLabel()
    }
    else if (msg.chl === 20) {
      p5.max = nn.map(msg.val, 0, 127, 0, MAXMAX)
      p5.updateMaxLabel()
    }
    else if (msg.chl === 21) {
      p6.max = nn.map(msg.val, 0, 127, 0, MAXMAX)
      p6.updateMaxLabel()
    }
    else if (msg.chl === 22) {
      p7.max = nn.map(msg.val, 0, 127, 0, MAXMAX)
      p7.updateMaxLabel()
    }
    else if (msg.chl === 23) {
      p8.max = nn.map(msg.val, 0, 127, 0, MAXMAX)
      p8.updateMaxLabel()
    }
  }
  else if (msg.chl === 42 && msg.val === 127) {paused = true; clearLoops()}
  else if (msg.chl === 41 && msg.val === 127) {paused = false; initLoops()}
  else if (msg.chl === 45 && msg.val === 127) {resetPartials()}
}

// theremin control functions---------------------------------------------
let tFreq
function start() {
  if (theremin) {
    tsynth.triggerAttack()
    if (!paused) {
      initLoops()
    }
  }
}
function stop() {
  if (theremin) {  
    tsynth.triggerRelease()
    clearLoops()
  }
}

      "oscillator": {

        "volume": nn.map(e.y, 0, nn.height, 0, -25)
      }
    })
  }
}
